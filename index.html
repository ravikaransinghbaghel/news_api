<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>news-point</title>
        <link rel="icon"
            href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTPqEEI_x50vlET-ur5DsLdnNmprdM-L9HTUw&s"
            type="image/*">
        <link href="./src/output.css" rel="stylesheet">
        <link href="./src/index.css" rel="stylesheet">
    </head>

    <body class="overflow-hidden ">
        <div class="container w-screen h-screen bg-amber-200 ">

            <!-- nav section -->
            <nav class="w-full h-[10%] bg-blue-600 p-4 relative">
                <div class="flex justify-between items-center">
                  <!-- Logo -->
                  <div class="flex items-center">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTPqEEI_x50vlET-ur5DsLdnNmprdM-L9HTUw&s" alt="Logo" style="width: 52px;" class="rounded-full object-cover">
                  </div>
              
                  <!-- Menu button (visible only on mobile) -->
                  <div class="block md:hidden">
                    <button id="menu-toggle" class="text-white text-3xl focus:outline-none">â˜°</button>
                  </div>
              
                  <!-- Nav items (Desktop view) -->
                  <div id="nav-links" class="hidden md:flex space-x-6 absolute md:static top-16 left-0 w-full md:w-auto bg-blue-600 md:bg-transparent flex-col md:flex-row text-center md:text-left">
                    <div class="text-white cursor-pointer nav-item" data-value="top">Top</div>
                    <div class="text-white cursor-pointer nav-item" data-value="business">Business</div>
                    <div class="text-white cursor-pointer nav-item" data-value="entertainment">Entertainment</div>
                    <div class="text-white cursor-pointer nav-item" data-value="food">Food</div>
                    <div class="text-white cursor-pointer nav-item" data-value="science">Science</div>
                    <div class="text-white cursor-pointer nav-item" data-value="sports">Sports</div>
                    <div class="text-white cursor-pointer nav-item" data-value="technology">Technology</div>
                    <div class="text-white cursor-pointer nav-item" data-value="politics">Politics</div>
                    <div class="text-white cursor-pointer nav-item" data-value="health">Health</div>
                  </div>
              
                  <!-- Search (right) -->
                  <div class="hidden md:block relative">
                    <input type="text" class="p-2 rounded-full outline-none" placeholder="Search...">
                  </div>
                </div>
              </nav>
              

            <!-- card section  -->
            <div class="h-[81%] overflow-y-scroll overflow-x-hidden">
                <div class="card">
                    <h1 class="news-type relative xl:left-24 left-16 mb-4 text-xl font-bold">general news !!</h1>
                    <div id="card-container" class="flex justify-center flex-wrap gap-6">
                        <div
                            class="card bg-white p-4 rounded-lg shadow-lg overflow-hidden transform transition-all hover:scale-105">
                            <img src="https://via.placeholder.com/300" alt="Card Image"
                                class="w-full h-48 object-cover mb-4 rounded-lg">
                            <h3 class="text-lg font-semibold text-gray-800">Card Title</h3>
                            <p class="text-gray-600 mb-4">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                            <button
                                class=" cursor-pointer w-full py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition duration-300">Learn
                                More</button>
                        </div>

                    </div>
                    <!-- Pagination buttons -->
                    <div class="flex justify-center items-center space-x-16 my-10">
                        <button id="prevBtn"
                            class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400 transition cursor-pointer">
                            Previous
                        </button>
                        <span id="pageNumber" class="text-lg font-semibold"></span>
                        <button id="nextBtn"
                            class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition cursor-pointer">
                            Next
                            <button>
                    </div>
                </div>

                <div id="full-news-container" class="w-[90%] mx-auto mt-10 hidden"></div>
            </div>

            <!-- footer section -->
            <div class="footer h-[9%] bg-gray-800 flex justify-center">
                <h1 class=" relative top-5 text-lg text-white ">----- power by @RAVI KARAN ------- </h1>
            </div>
        </div>
        <script src="./script/index.js"></script>
    </body>

</html>
